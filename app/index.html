<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRON CRUD</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/photon.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Electron & MongoDB</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-lg sidebar">
                    <form id="taskform">
                        <div class="form-group">
                            <label>Nombre de la tarea:</label>
                            <input type="text" class="form-control" id="taskname" placeholder="Nombre de la tarea...">
                        </div>
                        <div class="form-group">
                            <label>Descripción de la terea:</label>
                            <textarea class="form-control" id="taskdescription" placeholder="Descripción de la tarea..."
                                rows="3"></textarea>
                        </div>
                        <div class="form-actions pull-right">
                            <button type="button" id="btnClear" onclick="clearForm()"
                                class="btn btn-form btn-negative">LIMPIAR</button>
                            <button type="submit" id="saveBtn"
                                class="btn btn-form btn-positive pull-right">SALVAR</button>
                        </div>
                    </form>
                </div>
                <div class="pane">
                    <ul class="list-group">
                        <!-- <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search for someone">
                        </li> -->
                        <div id="tasklist">

                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title" id="footer"></h1>
        </footer>
    </div>

    <script src="ui/app.js"></script>
</body>

</html>
